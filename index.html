---
layout: default
---

<div id="page">
  
    {% for post in site.posts %}
  	<div class="jumbotron">
      <div class="container">
      <div class="row">
       <div class="col-md-offset-4 col-md-8">
        <h2>
          {{ post.content }}
        </h2>
       </div>
       </div>
      </div>
    </div>
    {% endfor %}
  
  <div class="counter-wrapper">
    Welcome! <br> You've been here:
    <div class="counter">
    0
    </div>
    <div class="seconds">Seconds</div>
  </div>
  
  <div class="scroll-prompt">Scroll down &darr;</div>
  
  <div class="bike"></div>
	
</div>


<script>
$(document).ready(function() {
	    
	resizeVideo();
	
	$( window ).resize(function() {
     resizeVideo();
	});

	function resizeVideo() {
	   var windowHeight = $(window).height();
	   $('.jumbotron').css('min-height', windowHeight + 5 + 'px');
	}
	
	var seconds = 0;
	setInterval(function(){
	  $('.counter').text(seconds);
	  seconds++;
	}, 1000);
	
	setTimeout(function(){
	  $('.bike').animate({left: '8%'});
	}, 1000);
	
});
</script>
